<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>$SERVER.HTML.TITLE$</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div id="app"></div>
	<script>
		(function () {
			var pos = [0,200],
				div = document.createElement('div'),
				cursor = document.createElement('div'),
				size = 30;
			div.appendChild(cursor);
			cursor.style.width = size + 'px';
			cursor.style.height = size + 'px';
			cursor.style.position = 'relative';
			cursor.style.left =  -size / 2 + 'px';
			cursor.style.top =  -size / 2 + 'px';
			div.style.width = '0px';
			div.style.height = '0px';
			div.style.position = 'absolute';
			cursor.style.border = '1px solid red';
			
			cursor.style.cursor = 'default';
			div.style.pointerEvents = 'none';
			document.body.appendChild(div);
			document.body.style.cursor = 'none';
			function moveMouse() {
				div.focus();
				div.style.left = pos[0] - (size / 2) + 'px';
				div.style.top = pos[1] - (size / 2) + 'px';
			}
			// div.addEventListener('click', function (e) {
			// 	console.log('clicked')
			// 	console.log(e)
			// })
			document.body.addEventListener('mousemove', function (e) {
				div.style.left = e.clientX - (size / 2) + 'px';
				div.style.top = e.clientY - (size / 2) + 'px';
				
				// console.log(e)
			});

			// setInterval(function () {
			// 	// document.body.style.cursor = 'none';
			// 	pos[0] += 1;
			// 	pos[1] = 200 + 200 * Math.sin(pos[0]/100);
			// 	moveMouse();
			// },10)

			pos[0]=20;
			pos[1]=20;
			moveMouse();
			
			// var ev = document.createEvent('MouseEvents');
			// ev.initEvent('click', true, true);
			// ev.synthetic = true; // allow detection of synthetic events
			// // The second parameter says go ahead with the default action
			// div.dispatchEvent(ev, true);
		})();
	</script>
	<button onclick="alert('hello')">ciao</button>
</body>
</html>
